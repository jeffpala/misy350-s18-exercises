{% extends "home-page.html"%}
{% block title %}Delete Game{% endblock %}
{% block page_content%}

  <div class="container">
    <h1 class="mt-5"><i class="fa fa-gamepad" aria-hidden="true"></i> Delete the following game:</h1>
    <form action="/game/delete/{{game.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{game.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input class="form-control" type="text" name="year" value="{{game.year}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Console</label>
        <input class="form-control" type="text" name="console" value="{{game.console.name}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true" readonly="true">{{game.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}

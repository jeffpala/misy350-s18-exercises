{% extends "home-page.html"%}
{% block title %}Delete Console{% endblock %}
{% block page_content%}

  <div class="container">
    <h1 class="mt-5"><i class="fa fa-gamepad" aria-hidden="true"></i> Delete Console:</h1>
    <form action="/console/delete/{{console.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{console.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>About</label>
        <textarea class="form-control" name="about" required="true" readonly="true">{{console.about}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('All games from this console will be deleted as well, are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
